		function Prom() {
			var primera = parseFloat(document.getElementById("primera").value);
			var segunda = parseFloat(document.getElementById("segunda").value);
			var tercera = parseFloat(document.getElementById("tercera").value);

			var prom = (primera + segunda + tercera) / 3;

			if (prom >= 4) {
				document.getElementById("resultado").innerHTML = "El alumno está aprobado con un promedio de " + prom;
			} else {
				document.getElementById("resultado").innerHTML = "El alumno está reprobado con un promedio de " + prom;
			}
		}
