	<script>
		function Mayor() {
			var primero = parseFloat(document.getElementById("primero").value);
			var segundo = parseFloat(document.getElementById("segundo").value);
			var tercero = parseFloat(document.getElementById("tercero").value);

			var mayor = primero;
			if (segundo > mayor) {
				mayor = segundo;
			}
			if (tercero > mayor) {
				mayor = tercero;
			}
			document.getElementById("resultado").innerHTML = "El numero mayor es " + mayor;
		}
	</script>

<body>
	<div class="container">
		<h1 class="text-center">Ingresar 3 numeros</h1>
		<form>
			<div>
				<label for="primero">Numero 1:</label>
				<input type="number"  id="primero">
			<break>
				<label for="segundo">Numero 2:</label>
				<input type="number"  id="segundo">
			<break>
				<label for="tercero">Numero 3:</label>
				<input type="number"  id="tercero">
			<button type="button" class="btn btn-primary" onclick="Mayor()">el mayor</button>
			</div>
			<p id="resultado"></p>
		</form>
	</div>
</body>
